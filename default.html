<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  
  <meta content="width=device-width, initial-scale=1" name="viewport">
  
  <title>{{site.title}} | {{title}}</title>
  
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
 
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

  <div id="container">

    <header class="clearfix">
      <div id="site_name">
        <span class="title"><a href="/" class="active">Chris Noble</a></span>
        <span class="slogan">Illustration</span>
      </div>
       <ul id="main-menu" class="links inline clearfix"><li class="menu-203 first last"><a href="/contact" title="">Contact</a></li>
      </ul>

    </header>

    <section class="content">
      <div id="content">
        <div id="Projects">
          {% for post in site.posts %}
          <div class="project">
            <a href="{{post.assets | first }}" title="{{post.title}}">{{post.title}}</a>
          </div>  
          {% endfor%}
        </div>
      </div>
    </section><!-- /content -->
    <div id="footer" class="clearfix">
      <div id="social-links">
        <div class="content">
          <ul class="menu">
            <li><a href="https://www.facebook.com/pages/Chris-Noble-Illustration/115288451880692">facebook</a></li>
            <li class="last"><a href="https://twitter.com/CNillustration">twitter</a></li>
          </ul>
        </div>
      </div>
      <div id="copyright">
        Copyright &copy; 2011 Chris Noble Illustration.
      </div>
      
    </div>
  </div>
</body>
</html>
